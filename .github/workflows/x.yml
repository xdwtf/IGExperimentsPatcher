name: Patch APK and Upload Artifact

on: workflow_dispatch

jobs:
  patch-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'  # Change this to your required Java version

      - name: Download IGExperimentsPatcher
        run: |
          wget --show-progress -q --progress=bar:force:noscroll https://github.com/xHookman/IGExperimentsPatcher/releases/download/1.0/IGExperimentsPatcher.jar -O IGExperimentsPatcher.jar

      - name: Download APK
        run: |
          wget --show-progress -q --progress=bar:force:noscroll https://dl.NoGutsNoGlory.eu.org/289897/com_instagram_android_309_0_0_0_38_370902865_minAPI28_arm64_v8a.apk?hash=616RNgr -O igarm64v8.apk
          
      - name: Patch APK
        run: java -jar IGExperimentsPatcher.jar igarm64v8.apk

      - name: Download uber-apk-signer
        run: |
          wget --show-progress -q --progress=bar:force:noscroll https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar -O uber-apk-signer.jar

      - name: Sign Patched
        run: java -jar uber-apk-signer.jar -a igarm64v8-patched.apk
      
      - name: Find APKs
        run: |
          apk_files=$(find . -type f -name '*.apk')
          echo "Found APK files: $apk_files"
      
      - name: Upload signed Artifact
        uses: actions/upload-artifact@v2
        with:
          name: patched-apk
          path: igarm64v8-patched-aligned-debugSigned.apk  # Change this to the actual patched APK path
